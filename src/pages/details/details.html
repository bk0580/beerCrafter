<ion-header>

  <ion-navbar>        
    <ion-title>details</ion-title>
    <ion-buttons end>
      <button ion-button icon-start navbar-end (click)="openDelete()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button icon-start navbar-end (click)="openEdit()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>szczegóły warki {{craft.id}}</p>
  <p>{{craft.name}}</p>
</ion-content>
